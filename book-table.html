<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
	<meta name="author" content="" />
	<title>AMNS | Book Table</title>
	<!-- Favicon Icon -->
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<!-- Bootstrap - 3 Minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	<!-- Style CSS -->
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<!-- Media CSS -->
	<link rel="stylesheet" href="css/media.css" type="text/css" />
</head>
<body>
	<!-- Book Table Section Starts -->
  <div class="container-fluid bg-banner-ba">
		<div class="row">
			<div class="col-xs-12 bg-banner-ba-fw">
				<div class="box-banner-ba">
					<div class="logo-ba text-center">
						<a href="">
							<img src="images/logo.png" class="img-responsive" alt="" />
						</a>
					</div>
					<form>
						<div class="row">
							<div class="col-x-12 col-sm-4 col-md-4 col-lg-4">
								<div class="form-group form-group-ba">
									<label>Name:</label>
									<input type="text" class="form-control form-control-ba" />
								</div>
							</div>
							<div class="col-x-12 col-sm-4 col-md-4 col-lg-4">
								<div class="form-group form-group-ba">
									<label>No. of person:</label>
									<input type="text" class="form-control form-control-ba" />
								</div>
							</div>
							<div class="col-x-12 col-sm-4 col-md-4 col-lg-4">
								<div class="form-group form-group-ba">
									<label>Time:</label>
									<select class="form-control form-control-ba">
										<option>07:00 PM - 08:00 PM</option>
										<option>08:00 PM - 09:00 PM</option>
										<option>09:00 PM - 10:00 PM</option>
										<option>10:00 PM - 11:00 PM</option>
									</select>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="form-group form-group-ba">
									<label>Remark:</label>
									<textarea class="form-control form-control-ba"></textarea>
								</div>
							</div>
							<div class="col-x-12 col-sm-3 col-md-3 col-lg-3">
								<input type="submit" class="btn btn-ba" value="Book a Table" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
  </div>
  <!-- Book Table Section Ends -->
</body>
</html>
